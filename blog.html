title: Blog
permalink: /blog.html
pagination: 
  enabled: true

<h1>Latest Posts</h1>

<hr>

{% for post in  paginator.posts %}
    <div class="card">
      <div class="card-body">
          <h3 class="card-title">{{ post.title }}</h3>
          {{ post.excerpt |truncatewords: 7 | strip}} <a href="{{ post.url }}"> ဆက်ဖတ်ရန် </a>
      </div>
    </div>
{% endfor %}

<div class="pt-3">
  {% include paginator.html %}
</div>
